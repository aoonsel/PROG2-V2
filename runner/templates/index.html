<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Gym Workout Tracker</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    </head>
    <body>


     <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Runner</span>
          </a>

          <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>

          </ul>
        </header>

         <h2>Enter your workout: </h2>
        <form method="POST" action="/save">
          <input type="date" name="date">
          <select name="excercise">
            {% for id, excercise in workouts.items() %}
                <OPTION value={{id}}>{{excercise}}</option>
            {% endfor %}
            </select>
            <input type="number" placeholder="reps" name="reps" min="0">
            <input type="number" placeholder="weight in kg" name="weight" min="0">
            <button type="submit" class="btn btn-primary">Save</button>
        </form>

        {% if activities %}

         <h2>Your progress graph:</h2>
<!-- Hier ist das Linechart in die HTML-Seite ingegriert -->
         <div>{{ line_chart|safe }}</div>

         <h2>All your activities:</h2>
<!-- Hier werden die AktivitÃ¤ten mit Datum, Distanz und Kilometergeschwindigkeit in Minuten aufgelistet. -->
         <table class="table">

             <th>Date</th>
             <th>Distance</th>
             <th>Pace</th>

                {% for key, value in activities.items() %}
                    <tr><td>{{ value.date }}</td><td>{{ value.distance }}</td><td>{{ value.pace }}</td></tr>
                {% endfor %}

         </table>

         {% endif %}

      </div>

    </body>
</html>
